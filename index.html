<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <label>Full Name</label>
        <input type="text" placeholder="Your Name" class="input-field" />
        <label>Email Address</label>
        <input type="email" placeholder="Email Address" class="input-field" />
        <label>Gender</label>
        <div class="radio-btn">
          <label>Male</label>
          <input type="radio" name="gender" value="male" />
          <span class="mark"></span>
          <span class="btn-border"></span>

          <label>Female</label>
          <input type="radio" name="gender" value="female" />
          <span class="mark"></span>
          <span class="btn-border"></span>
        </div>
        <label>Date of Birth</label>
        <input type="number" placeholder="DD/MM/YY" class="input-field" />
        <div class="text">
          <input type="checkbox" />
          <p>I Accept the <a href="#">terms & conditions</a></p>
        </div>
        <div class="btn">
          <button>Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
